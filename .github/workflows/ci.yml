name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ğŸ§± Stage 1: Build - Backend & Frontend setup
  build:
    name: Build (Backend + Frontend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: |


      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Verify backend build
        working-directory: ./backend
        run: |
          echo "Verifying backend build..."
          ls -l
          node -c server.js
          echo "âœ… Backend build syntax check passed"
      
      

      - name: Verify frontend build
        working-directory: ./frontend
        run: npm run build || echo "âš ï¸ Frontend build failed (skipping)"

  # ğŸ§ª Stage 2: Test
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run all test suites
        working-directory: ./backend
        run: |
          npm run test:unit
          npm run test:integration
          npm run test:system

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/test-results.json
          if-no-files-found: ignore

  # ğŸ“Š Stage 3: Coverage
  coverage:
    name: Generate Coverage
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run coverage
        working-directory: ./backend
        run: npm run test:coverage
        continue-on-error: true

      - name: Check coverage threshold (75%)
        working-directory: ./backend
        run: npm run test:coverage:check || (echo "âš ï¸ Coverage below 75%" && exit 1)

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage/
          retention-days: 30

  # ğŸ§¹ Stage 4: Lint
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest
    needs: coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run ESLint
        working-directory: ./backend
        run: npm run lint || true

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: backend/lint-report.txt
          retention-days: 30

  # ğŸ›¡ï¸ Stage 5: Security
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run security audit
        working-directory: ./backend
        run: npm run security:check || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: backend/security-report.json
          retention-days: 30

  # ğŸš€ Stage 6: Deploy Artifact
  deploy:
    name: Deploy Artifact
    runs-on: ubuntu-latest
    needs: [build, test, coverage, lint, security]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create deployment directory
        run: mkdir -p deployment/backend/reports

      - name: Copy backend source
        run: |
          cp -r backend/* deployment/backend/
          rm -rf deployment/backend/node_modules
          rm -rf deployment/backend/coverage

      - name: Copy reports
        run: |
          cp -r artifacts/* deployment/backend/reports/ || true

      - name: Package deployment
        run: |
          cd deployment
          zip -r ../deployment-package.zip .
          cd ..

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment-package.zip
