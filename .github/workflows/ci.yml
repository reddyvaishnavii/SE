name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ğŸ§± Stage 1: Build - Backend & Frontend setup
  build:
    name: Build (Backend + Frontend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci || npm install

      - name: Install frontend dependencies (if exists)
        working-directory: ./frontend
        run: npm ci || npm install || echo "âš ï¸ No frontend lock file found"

      - name: Verify backend build
        working-directory: ./backend
        run: |
          echo "Verifying backend build..."
          node -c server.js
          echo "âœ… Backend syntax check passed"

      - name: Verify frontend build (optional)
        working-directory: ./frontend
        run: |
          echo "Building frontend..."
          npm run build || echo "âš ï¸ Frontend build failed (skipping)"

  # ğŸ§ª Stage 2: Test
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci || npm install

      - name: Run all test suites
        working-directory: ./backend
        run: |
          npm run test:unit
          npm run test:integration
          npm run test:system

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/test-results.json
          if-no-files-found: ignore

  # ğŸ“Š Stage 3: Coverage
  coverage:
    name: Generate Coverage
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci || npm install

      - name: Run coverage
        working-directory: ./backend
        run: npm run test:coverage || true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage/
          retention-days: 30

  # ğŸ§¹ Stage 4: Lint
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest
    needs: coverage

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci || npm install

      - name: Run ESLint
        working-directory: ./backend
        run: npm run lint || true

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: backend/lint-report.txt
          retention-days: 30

  # ğŸ›¡ï¸ Stage 5: Security
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci || npm install

      - name: Run security audit
        working-directory: ./backend
        run: npm run security:check || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: backend/security-report.json
          retention-days: 30

  # ğŸš€ Stage 6: Deploy Artifact
  deploy:
    name: Deploy Artifact
    runs-on: ubuntu-latest
    needs: [build, test, coverage, lint, security]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create deployment directory
        run: mkdir -p deployment/reports

      - name: Copy backend + frontend sources
        run: |
          echo "Copying source files..."
          rsync -av --exclude='deployment' --exclude='.git' ./ deployment/
          echo "âœ… Source files copied"

      - name: Copy reports
        run: cp -r artifacts/* deployment/reports/ || true

      - name: Package deployment
        run: |
          cd deployment
          zip -r ../deployment-package.zip .
          cd ..
          echo "âœ… Deployment package created"

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment-package.zip
